<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
</head>
<body>
    <h1>Available Tests</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Test ID</th>
                <th>Test Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for test in tests %}
                <tr>
                    <td>{{ test.id }}</td>
                    <td>{{ test.test_name }}</td>
                    <td><a href="{{ url_for('take_test', test_id=test.id) }}">Take Test</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
