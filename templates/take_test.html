{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Take Test</h2>
    <ul class="list-group">
        {% for test in tests %}
        <li class="list-group-item">
            <h5>{{ test.test_name }}</h5>
            <p>{{ test.test_description }}</p>
            <a href="/test/{{ test.id }}/take" class="btn btn-primary">Take Test</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
