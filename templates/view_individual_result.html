{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Results for {{ test.test_name }}</h2>
    <ul class="list-group">
        {% for response in responses %}
        <li class="list-group-item">
            <p><strong>Question ID:</strong> {{ response.question_id }}</p>
            <p><strong>Answer:</strong> {{ response.answer_text }}</p>
        </li>
        {% endfor %}
        <li class="list-group-item">
            <p><strong>Grade:</strong> {{ grade }}</p>
        </li>
    </ul>
    <a href="{{ url_for('view_results') }}" class="btn btn-secondary mt-4">Back to Test Results</a>
</div>
{% endblock %}
