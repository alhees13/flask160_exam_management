{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Tests</h2>
    <ul class="list-group">
        {% for test in tests %}
        <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ test.test_name }}</h5>
                    <p>{{ test.test_description }}</p>
                </div>
                <div>
                    <a href="{{ url_for('view_test_responses', test_id=test.id) }}" class="btn btn-info">View Responses</a>
                    <a href="{{ url_for('edit_test', test_id=test.id) }}" class="btn btn-warning">Edit Test</a>
                    <form action="{{ url_for('delete_test', test_id=test.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete Test</button>
                    </form>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
