{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Your Test Results</h2>
    <ul class="list-group">
        {% for test in tests %}
        <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ test.test_name }}</h5>
                    <a href="{{ url_for('view_individual_result', test_id=test.id) }}" class="btn btn-info">
                        View Result
                    </a>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
