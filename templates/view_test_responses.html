{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Responses for {{ test.test_name }}</h2>
    <ul class="list-group">
        {% for student in students %}
        <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5>Student: {{ student.username }} (ID: {{ student.student_id }})</h5>
                    <a href="{{ url_for('view_individual_response', test_id=test.id, student_id=student.student_id) }}" class="btn btn-info">
                        View Responses
                    </a>
                </div>
                <div>
                    <a href="/test/{{ test.id }}/grade" class="btn btn-primary">Grade Test</a>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
