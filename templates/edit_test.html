{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Test</h2>
    <form action="/edit_test/{{ test.id }}" method="post">
        <div class="form-group">
            <label for="test_name">Test Name</label>
            <input type="text" class="form-control" id="test_name" name="test_name" value="{{ test.test_name }}" required>
        </div>
        <div class="form-group">
            <label for="test_description">Test Description</label>
            <textarea class="form-control" id="test_description" name="test_description" rows="3">{{ test.test_description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Test</button>
    </form>
</div>
{% endblock %}
